<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/wiki.css" />
    <style type="text/css">
		input[type=password]{
		    width: 200px;
		    font-size: 15px;
		    padding: 2px;
		    font-family: monospace;
		}
		input[type=text]{
		    width: 200px;
		    font-size: 15px;
		    padding: 2px;
		    font-family: monospace;
		}
    </style>
</head>

  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="{{password}}">
          </td>
        </tr>
      </table>
          <div class="error">
            {{error}}
          </div>
      <input type="submit">
    </form>
  </body>

</html>
